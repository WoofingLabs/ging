<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GdogSwap</title>
    <link rel="icon" type="image/png" href="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff9100',
                        secondary: '#ff6f61',
                        accent: '#FFD700',
                        dark: '#1a1a2e',
                        'light-gray': '#E5E7EB',
                        error: '#ef4444',
                        success: '#10b981'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    },
                    animation: { 'float': 'float 3s ease-in-out infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' } } }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-glow { text-shadow: 0 0 10px rgba(255, 145, 0, 0.5); }
            .glow-border { box-shadow: 0 0 12px rgba(255, 111, 97, 0.3); }
            .bg-grid { background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="1" cy="1" r="1" fill="%23ff9100" fill-opacity="0.1"/%3E%3C/svg%3E'); background-size: 20px 20px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Changa+One&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white font-sans overflow-x-hidden">
    <header class="fixed w-full z-50 bg-dark/90 backdrop-blur-md transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer hover:text-primary transition-colors">
                <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-secondary">
                    <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="Gdog Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display text-3xl text-primary text-shadow-glow">GdogSwap</span>
            </div>
            <button id="menuToggle" class="md:hidden text-2xl text-primary">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <section class="min-h-screen pt-24 pb-16 bg-grid relative overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-dark pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <div class="w-48 h-48 mx-auto mb-8 animate-float">
                <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="Gdog Logo" class="w-full h-full object-cover rounded-full border-4 border-secondary/50 glow-border">
            </div>
            <h1 class="font-display text-5xl md:text-7xl mb-6 text-primary text-shadow-glow">GdogSwap</h1>
            <p class="text-xl md:text-2xl text-light-gray max-w-3xl mx-auto mb-10">
                用 WGDOG 买卖任意代币（支持自定义 Pair）
            </p>

            <!-- 连接钱包 + Pair 输入 -->
            <div class="max-w-md mx-auto mb-8">
                <button id="connectWalletButton" class="w-full px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">连接钱包</button>
                <p id="networkStatus" class="text-light-gray text-sm mt-2">点击连接钱包...</p>

                <div class="flex items-center bg-dark/80 p-3 rounded-lg border border-primary/20 mt-4">
                    <i class="fa fa-cubes text-accent mr-3"></i>
                    <input id="pairInput" type="text" placeholder="输入 WGDOG↔代币 的 Pair 地址" class="bg-transparent text-white text-sm flex-1 outline-none">
                </div>
                <p id="pairStatus" class="text-xs mt-2 hidden"></p>
            </div>

            <!-- 双面板：买 + 卖 -->
            <div class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                <!-- 买：WGDOG → Token -->
                <div class="bg-dark/50 backdrop-blur-sm p-6 rounded-xl border border-primary/30">
                    <h2 class="text-2xl font-display text-primary mb-4 text-center">买 Token</h2>
                    <p class="text-light-gray text-sm mb-4 text-center">WGDOG → 代币</p>

                    <p id="buyBalance" class="text-light-gray text-sm mb-4">WGDOG: 0 | 代币: 0</p>

                    <div class="mb-4">
                        <label class="block text-left text-light-gray mb-2">输入 WGDOG 数量</label>
                        <input id="buyAmount" type="text" placeholder="输入数量" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>

                    <div class="mb-4">
                        <label class="block text-left text-light-gray mb-2">滑点容忍度 (%)</label>
                        <input id="buySlippage" type="text" value="5" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>

                    <button id="buyApproveButton" class="w-full px-6 py-3 bg-secondary text-dark rounded-full font-medium hover:bg-secondary/80 transition-all hidden mb-2">授权 WGDOG (无限)</button>
                    <button id="buyButton" class="w-full px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:opacity-50" disabled>买</button>
                    <p id="buyStatus" class="text-light-gray text-sm mt-2">等待操作...</p>
                </div>

                <!-- 卖：Token → WGDOG -->
                <div class="bg-dark/50 backdrop-blur-sm p-6 rounded-xl border border-primary/30">
                    <h2 class="text-2xl font-display text-secondary mb-4 text-center">卖 Token</h2>
                    <p class="text-light-gray text-sm mb-4 text-center">代币 → WGDOG</p>

                    <p id="sellBalance" class="text-light-gray text-sm mb-4">代币: 0 | WGDOG: 0</p>

                    <div class="mb-4">
                        <label class="block text-left text-light-gray mb-2">输入代币数量</label>
                        <input id="sellAmount" type="text" placeholder="输入数量" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>

                    <div class="mb-4">
                        <label class="block text-left text-light-gray mb-2">滑点容忍度 (%)</label>
                        <input id="sellSlippage" type="text" value="5" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>

                    <button id="sellApproveButton" class="w-full px-6 py-3 bg-secondary text-dark rounded-full font-medium hover:bg-secondary/80 transition-all hidden mb-2">授权代币 (无限)</button>
                    <button id="sellButton" class="w-full px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:opacity-50" disabled>卖</button>
                    <p id="sellStatus" class="text-light-gray text-sm mt-2">等待操作...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark/95 py-12 border-t border-primary/20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-light-gray text-sm">© 2025 GdogSwap. DYOR.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        const ROUTER = '0x12814690F59a9CE8bA87dC8cF0692442bAa9C097';
        const WGDOG = '0x41260498c4798be317BAAD4403f6eC6c80411349';
        const MAX_UINT = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

        const pairAbi = [
            {"constant":true,"inputs":[],"name":"token0","outputs":[{"name":"","type":"address"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"token1","outputs":[{"name":"","type":"address"}],"type":"function"}
        ];
        const routerAbi = [
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","name":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"}],"name":"getAmountsOut","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"view","type":"function"}
        ];
        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"type":"function"}
        ];

        const chains = { 
            GateLayer: { 
                chainId: 10088, 
                chainName: 'Gate Layer', 
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc/' 
            } 
        };

        let web3, account, router, pairContract, wgdog, targetToken;
        let pairAddress = '';
        let path = [];

        async function init() {
            if (!window.ethereum) return setGlobalStatus('请安装 MetaMask');
            web3 = new Web3(window.ethereum);
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = (await web3.eth.getAccounts())[0];
                document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0,6)}...${account.slice(-4)}`;
                await switchNetwork('GateLayer');
                router = new web3.eth.Contract(routerAbi, ROUTER);
                wgdog = new web3.eth.Contract(erc20Abi, WGDOG);
                document.getElementById('networkStatus').innerText = '已连接 GateLayer';
                setGlobalStatus('请输入 Pair 地址');
            } catch (e) { setGlobalStatus('连接失败'); }
        }

        async function switchNetwork(chain) {
            const c = chains[chain];
            try { 
                await window.ethereum.request({ 
                    method: 'wallet_switchEthereumChain', 
                    params: [{ chainId: `0x${c.chainId.toString(16)}` }] 
                }); 
            } catch (e) { 
                if (e.code === 4902) await window.ethereum.request({ 
                    method: 'wallet_addEthereumChain', 
                    params: [{
                        chainId: `0x${c.chainId.toString(16)}`,
                        chainName: c.chainName,
                        rpcUrls: [c.rpcUrl],
                        nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
                    }] 
                }); 
            }
        }

        async function updatePair() {
            pairAddress = document.getElementById('pairInput').value.trim();
            if (!web3.utils.isAddress(pairAddress)) return setPairStatus('无效 Pair 地址', 'error');
            pairContract = new web3.eth.Contract(pairAbi, pairAddress);
            await checkPairTokens();
        }

        async function checkPairTokens() {
            try {
                const [token0, token1] = await Promise.all([
                    pairContract.methods.token0().call(),
                    pairContract.methods.token1().call()
                ]);
                const t0 = token0.toLowerCase();
                const t1 = token1.toLowerCase();
                const w = WGDOG.toLowerCase();

                if (t0 === w) {
                    path = [WGDOG, token1];
                    targetToken = new web3.eth.Contract(erc20Abi, token1);
                } else if (t1 === w) {
                    path = [WGDOG, token0];
                    targetToken = new web3.eth.Contract(erc20Abi, token0);
                } else {
                    return setPairStatus('Pair 中无 WGDOG', 'error');
                }

                setPairStatus(`路径: WGDOG to ${path[1].slice(0,6)}...`, 'success');
                await updateAllBalances();
            } catch (e) {
                setPairStatus('读取 Pair 失败', 'error');
            }
        }

        async function updateAllBalances() {
            if (!account || !targetToken) return;
            try {
                const [wgdBal, tgtBal] = await Promise.all([
                    wgdog.methods.balanceOf(account).call(),
                    targetToken.methods.balanceOf(account).call()
                ]);
                const wgd = parseFloat(web3.utils.fromWei(wgdBal, 'ether')).toFixed(6);
                const tgt = parseFloat(web3.utils.fromWei(tgtBal, 'ether')).toFixed(6);
                document.getElementById('buyBalance').innerText = `WGDOG: ${wgd} | 代币: ${tgt}`;
                document.getElementById('sellBalance').innerText = `代币: ${tgt} | WGDOG: ${wgd}`;
                checkBuyAllowance();
                checkSellAllowance();
            } catch (e) { setGlobalStatus('余额查询失败'); }
        }

        async function checkBuyAllowance() {
            if (!account || !wgdog) return;
            const amount = document.getElementById('buyAmount').value.trim();
            if (!amount || isNaN(amount) || amount <= 0) return disableBuy();
            const allowance = await wgdog.methods.allowance(account, ROUTER).call();
            const needsApprove = web3.utils.toBN(allowance).lt(web3.utils.toBN(MAX_UINT).divn(2));
            document.getElementById('buyApproveButton').classList.toggle('hidden', !needsApprove);
            document.getElementById('buyButton').disabled = needsApprove;
            document.getElementById('buyButton').innerText = needsApprove ? '请先授权' : '买';
        }

        async function checkSellAllowance() {
            if (!account || !targetToken) return;
            const amount = document.getElementById('sellAmount').value.trim();
            if (!amount || isNaN(amount) || amount <= 0) return disableSell();
            const allowance = await targetToken.methods.allowance(account, ROUTER).call();
            const needsApprove = web3.utils.toBN(allowance).lt(web3.utils.toBN(MAX_UINT).divn(2));
            document.getElementById('sellApproveButton').classList.toggle('hidden', !needsApprove);
            document.getElementById('sellButton').disabled = needsApprove;
            document.getElementById('sellButton').innerText = needsApprove ? '请先授权' : '卖';
        }

        async function approveBuy() {
            document.getElementById('buyApproveButton').innerHTML = '授权中...';
            try {
                await wgdog.methods.approve(ROUTER, MAX_UINT).send({ from: account });
                setBuyStatus('授权成功！');
                checkBuyAllowance();
            } catch (e) {
                setBuyStatus(e.code === 4001 ? '已取消' : '授权失败');
            } finally {
                document.getElementById('buyApproveButton').innerHTML = '授权 WGDOG (无限)';
            }
        }

        async function approveSell() {
            document.getElementById('sellApproveButton').innerHTML = '授权中...';
            try {
                await targetToken.methods.approve(ROUTER, MAX_UINT).send({ from: account });
                setSellStatus('授权成功！');
                checkSellAllowance();
            } catch (e) {
                setSellStatus(e.code === 4001 ? '已取消' : '授权失败');
            } finally {
                document.getElementById('sellApproveButton').innerHTML = '授权代币 (无限)';
            }
        }

        async function buy() {
            const amount = document.getElementById('buyAmount').value.trim();
            const slippage = parseFloat(document.getElementById('buySlippage').value) || 5;
            if (!amount || amount <= 0) return setBuyStatus('请输入数量');
            if (path.length !== 2) return setBuyStatus('请先输入有效 Pair');

            const amountIn = web3.utils.toWei(amount, 'ether');
            try {
                const amounts = await router.methods.getAmountsOut(amountIn, path).call();
                const amountOutMin = web3.utils.toBN(amounts[1]).muln(100 - slippage).divn(100);

                document.getElementById('buyButton').innerHTML = '交易中...';
                await router.methods.swapExactTokensForTokens(
                    amountIn, amountOutMin, path, account, Math.floor(Date.now()/1000)+1200
                ).send({ from: account });

                setBuyStatus('交易成功！');
                updateAllBalances();
            } catch (e) {
                setBuyStatus(e.code === 4001 ? '已取消' : '交易失败：' + (e.message || ''));
            } finally {
                document.getElementById('buyButton').innerHTML = '买';
            }
        }

        async function sell() {
            const amount = document.getElementById('sellAmount').value.trim();
            const slippage = parseFloat(document.getElementById('sellSlippage').value) || 5;
            if (!amount || amount <= 0) return setSellStatus('请输入数量');
            if (path.length !== 2) return setSellStatus('请先输入有效 Pair');

            const amountIn = web3.utils.toWei(amount, 'ether');
            const sellPath = [path[1], path[0]];
            try {
                const amounts = await router.methods.getAmountsOut(amountIn, sellPath).call();
                const amountOutMin = web3.utils.toBN(amounts[1]).muln(100 - slippage).divn(100);

                document.getElementById('sellButton').innerHTML = '交易中...';
                await router.methods.swapExactTokensForTokens(
                    amountIn, amountOutMin, sellPath, account, Math.floor(Date.now()/1000)+1200
                ).send({ from: account });

                setSellStatus('交易成功！');
                updateAllBalances();
            } catch (e) {
                setSellStatus(e.code === 4001 ? '已取消' : '交易失败：' + (e.message || ''));
            } finally {
                document.getElementById('sellButton').innerHTML = '卖';
            }
        }

        function setPairStatus(msg, color) {
            const el = document.getElementById('pairStatus');
            el.innerText = msg;
            el.className = `text-xs ${color}`;
            el.classList.remove('hidden');
        }

        function setGlobalStatus(msg) { /* 可选 */ }
        function setBuyStatus(msg) { document.getElementById('buyStatus').innerText = msg; }
        function setSellStatus(msg) { document.getElementById('sellStatus').innerText = msg; }

        function disableBuy() { document.getElementById('buyButton').disabled = true; }
        function disableSell() { document.getElementById('sellButton').disabled = true; }

        // 事件绑定
        document.getElementById('connectWalletButton').onclick = init;
        document.getElementById('pairInput').oninput = updatePair;
        document.getElementById('buyAmount').oninput = checkBuyAllowance;
        document.getElementById('sellAmount').oninput = checkSellAllowance;
        document.getElementById('buySlippage').oninput = checkBuyAllowance;
        document.getElementById('sellSlippage').oninput = checkSellAllowance;
        document.getElementById('buyApproveButton').onclick = approveBuy;
        document.getElementById('sellApproveButton').onclick = approveSell;
        document.getElementById('buyButton').onclick = buy;
        document.getElementById('sellButton').onclick = sell;
    </script>
</body>
</html>
